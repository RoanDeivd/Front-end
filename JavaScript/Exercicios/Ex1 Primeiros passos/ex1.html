<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos JS</title>
    <style>
        body {
            background-color: darkgray;
            color: white;
            padding: 15px;
        }
        
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //caixa de mensagem (aparece apenas ok)
        window.alert('Minha primeira mensagem!')
        //caixa de mensagem (aparece Ok e Opção de cancelar)
        window.confirm('Está gostando de JS?')
        //caixa de mensagem (aparece uma caixa para escrita)
        window.prompt('Qual é seu nome?')
    </script>
</body>
</html>
