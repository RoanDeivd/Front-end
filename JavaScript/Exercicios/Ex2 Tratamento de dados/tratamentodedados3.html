<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //O comando s.length conta o número de caracteres escritos em uma string.
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br/>`)
        //O comando s.toUpperCase() transforma o conteúdo escrito na String em Maiúsculo.
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br/>`)
        //O comando s.toLowerCase() transforma o conteúdo escrito na String em Minúsculo.
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
