<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <main>
        <section id="login">
            <div class="imagem">
            
            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="ilogin">Login:</label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required>
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8" maxlength="30">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="esqueci">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
